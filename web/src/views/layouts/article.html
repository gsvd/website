{{define "article"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{.Title}}</title>
    <meta name="description" content="{{.Article.Description}}" />
    <link rel="canonical" href="https://www.gsvd.dev/{{.Canonical}}" />
    <meta property="fediverse:creator" content="@gsvd@mas.to" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{.Title}}" />
    <meta
      property="og:description"
      content="{{.Article.Description}}"
    />
    <meta property="og:url" content="https://www.gsvd.dev/{{.Canonical}}" />

    <meta
      property="og:image"
      content="https://www.gsvd.dev/static/images/articles/{{.Article.Id}}/{{.Article.Id}}-1200x630.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <meta
      property="og:image"
      content="https://www.gsvd.dev/static/images/articles/{{.Article.Id}}/{{.Article.Id}}-1200x600.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="600" />

    <meta
      property="og:image"
      content="https://www.gsvd.dev/static/images/articles/{{.Article.Id}}/{{.Article.Id}}-1080x1080.jpg"
    />
    <meta property="og:image:width" content="1080" />
    <meta property="og:image:height" content="1080" />

    <meta
      property="og:image"
      content="https://www.gsvd.dev/static/images/articles/{{.Article.Id}}/{{.Article.Id}}-800x420.jpg"
    />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="420" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="/static/css/style.min.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico" />
  </head>
  <body>
    {{template "header" .}} {{block "content" .}}{{end}} {{template "footer" .}}
  </body>
  <script src="/static/vendors/htmx-2.0.6.min.js"></script>
</html>
{{end}}
